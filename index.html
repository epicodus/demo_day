<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus Demo Day 2015</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/css/sortable-theme-bootstrap.min.css">
  </head>
  <body class="container-fluid">
    <h1>Epicodus Demo Day 2015</h1>

    <script src="//gridspree.io/ss/EnRYJJKy7YYB6Wn6m3yce5.js"></script>
    <script type="x-gridspree-template">
      <div class="row">
        <div class="table-responsive">
          <table class='table table-hover table-bordered' data-sortable>
            <thead>
              <tr> 
                <th>Student</th>
                <th>Language</th>
                <th>Project Link</th>
                <th>LinkedIn/Portfolio site</th>
                <th>Github</th>
                <th>Project GitHub repo</th>
                <th>Project Technical info</th>
              </tr>
            </thead>
            <tbody>
              {{#rows}}
                <tr>
                  <td>{{Your first and last name}}</td>
                  <td>{{Language}}</td>
                  <td><a target='_blank' href={{Link to the project you're presenting}}>{{Link to the project you're presenting}}</a></td>
                  <td><a target='_blank' href={{Link to your LinkedIn or portfolio site}}>{{Link to your LinkedIn or portfolio site}}</a></td>
                  <td><a target='_blank' href={{Link to your Github}}>{{Link to your Github}}</a></td>
                  <td><a target='_blank' href={{Link to your project's Github repo}}>{{Link to your project's Github repo}}</a></td>
                  <td>{{List the languages or tools you used for your project}}</td>
                </tr>
              {{/rows}}
            </tbody>
          </table>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js"></script>
    <script>Sortable.init();</script>
  </body>
</html>
